<div class="row">
    <div class="col-lg-12"><br></div>
</div>
<div class="col-sm-4 col-sm-offset-4">
    <div class="alert alert-danger" ng-if="loginError" role="alert">{{loginErrorText}}</div>
    <div class="well">
        <h3>Login</h3>
        <form name="loginForm" novalidate>
            <div class="form-group" show-errors>
                <input type="email" name="email" class="form-control" placeholder="Email" ng-model="email" required />
                <p class="help-block" ng-if="loginForm.email.$error.required">Email is required</p>
                <p class="help-block" ng-if="loginForm.email.$error.email">Email address is invalid</p>
            </div>
            <div class="form-group" show-errors>
                <input type="password" name="password" class="form-control" placeholder="Password" ng-model="password" required />
                <p class="help-block" ng-if="loginForm.password.$error.required">Password is required</p>
            </div>
            <button class="btn btn-primary" ng-click="login()">Log in</button>
        </form>
        <br/>
        <a ui-sref="register" >Register</a>
    </div>
</div>
