<div class="row">
    <div class="col-lg-12"><br></div>
</div>
<div class="col-sm-4 col-sm-offset-4" ng-controller="SettingsController as settingsCtrl">
    <div class="well">
        <h3>Settings</h3>
        <p>&nbsp;</p>
        <form>
            <div class="form-group">
                <label class="control-label" for="numberOfCalories">Calories per Day</label>
                <input  ng-keyup="$event.keyCode == 13 ? save() : null"
                        type="text"
                        class="form-control"
                        placeholder="Number of calories per day"
                        ng-model="numberOfCalories"
                        name="numberOfCalories"
                        id="numberOfCalories"
                        valid-number >
            </div>
            <div class="alert alert-success" ng-show="showSuccessAlert">
                <button type="button" class="close" data-ng-click="showSuccess(false)" >Ã—</button>
                <strong>Done!</strong> {{successTextAlert}}
            </div>
        </form>
    </div>
</div>
